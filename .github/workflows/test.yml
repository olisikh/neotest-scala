name: Run Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc curl

      - name: Install Neovim
        run: |
          curl -LO https://github.com/neovim/neovim/releases/download/v0.11.6/nvim-linux-x86_64.tar.gz
          tar xzf nvim-linux-x86_64.tar.gz
          sudo cp -r nvim-linux-x86_64/* /usr/local/
          nvim --version | head -1

      - name: Install Neovim plugins
        run: |
          mkdir -p ~/.local/share/nvim/site/pack/vendor/start
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim \
            ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          git clone --depth 1 https://github.com/nvim-treesitter/nvim-treesitter \
            ~/.local/share/nvim/site/pack/vendor/start/nvim-treesitter

      - name: Install tree-sitter parsers
        run: |
          # Parser directory should be in nvim-treesitter's runtime path
          PARSER_DIR="$HOME/.local/share/nvim/site/pack/vendor/start/nvim-treesitter/parser"
          mkdir -p "$PARSER_DIR"
          
          # Build scala parser manually (has pre-generated parser.c)
          echo "Building scala parser..."
          git clone --depth 1 https://github.com/tree-sitter/tree-sitter-scala.git /tmp/tree-sitter-scala
          cd /tmp/tree-sitter-scala
          cc -shared -fPIC -o scala.so -I src src/parser.c src/scanner.c
          cp scala.so "$PARSER_DIR/"
          
          # Build xml parser manually (parser.c is in xml/src/)
          echo "Building xml parser..."
          git clone --depth 1 https://github.com/tree-sitter-grammars/tree-sitter-xml.git /tmp/tree-sitter-xml
          cd /tmp/tree-sitter-xml/xml
          cc -shared -fPIC -o xml.so -I src src/parser.c src/scanner.c
          cp xml.so "$PARSER_DIR/"
          
          # Verify
          echo "Parser files:"
          ls -la "$PARSER_DIR/"
          
          # Test XML parser works
          echo "Testing XML parser..."
          nvim --headless -c 'lua local ok, err = pcall(vim.treesitter.query.parse, "xml", "(element)"); if ok then print("XML parser OK") else print("XML parser FAILED: " .. err); os.exit(1) end' -c "q"

      - name: Run tests
        run: make test
